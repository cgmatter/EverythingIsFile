<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG to JPG Converter</title>
  <meta name="description" content="Free online PNG to JPG image converter. No signup, no upload â€” works entirely in your browser. Drag and drop or click to upload.">
  <style>
    body {
      font-family: sans-serif;
      background-color: #2c2c2c;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 0.3em;
      font-size: 50px;
      font-weight: 500;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .subtitle {
      color: #ffcc00;
      margin-bottom: 1.5em;
    }

    #dropArea {
      border: 2px dashed #ff5555;
      background-color: #444;
      color: #aaa;
      padding: 2.5em;
      border-radius: 0;
      text-align: center;
      width: 40%;
      max-width: 400px;
      margin-bottom: 0.6em;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #dropArea.hover {
      background-color: #ff5555;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 85, 85, 0.4);
    }

    #dropArea.active {
      background-color: #66bb6a;
      color: #fff;
      border-color: #66bb6a;
    }

    #convertBtn {
      background-color: #ffcc00;
      color: #222;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #convertBtn:active {
      transform: scale(0.95);
    }

    #status {
      margin-top: 1em;
      font-style: italic;
      color: #ff8888;
    }

    a#downloadLink {
      display: none;
      margin-top: 1em;
      color: #ffcc00;
      font-weight: bold;
    }

    canvas {
      display: none;
    }

    #fileInput {
      display: none;
    }

    @media (max-width: 600px) {
      #dropArea {
        width: 90%;
        padding: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>PNG to JPG</h1>
  <div class="subtitle">All your images remain local and anonymous! We can't see anything.</div>

  <div id="dropArea">Click or drag a PNG file here</div>
  <input type="file" id="fileInput" accept="image/png" />
  <button id="convertBtn">Convert to JPG</button>
  <div id="status"></div>
  <a id="downloadLink" download="converted.jpg">Download JPG</a>

  <canvas id="canvas"></canvas>

  <script>
    const dropArea = document.getElementById("dropArea");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLink = document.getElementById("downloadLink");
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fileInput = document.getElementById("fileInput");

    let image = new Image();

    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      handleFile(e.target.files[0]);
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith("image/png")) {
        status.textContent = "Only PNG files are allowed.";
        return;
      }

      status.textContent = "Image loaded.";
      dropArea.classList.add("active");

      const reader = new FileReader();
      reader.onload = (event) => {
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
    };

    convertBtn.addEventListener("click", () => {
      if (!image.src) {
        status.textContent = "Please upload a PNG first.";
        return;
      }

      status.textContent = "Processing...";
      convertBtn.disabled = true;

      setTimeout(() => {
        const jpgData = canvas.toDataURL("image/jpeg");
        downloadLink.href = jpgData;
        downloadLink.style.display = "inline-block";
        status.textContent = "Done!";
        convertBtn.disabled = false;
        downloadLink.click();
      }, 300);
    });
  </script>
</body>
</html>
