<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to TIFF Converter (with UTIF.js)</title>
  <meta name="description" content="Free online JPG to TIFF image converter using UTIF.js for true TIFF encoding. No signup, no upload â€” works entirely in your browser.">
  <script src="https://unpkg.com/utif@3.1.0/UTIF.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2c2c2c;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 0.3em;
      font-size: 50px;
      font-weight: 500;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .subtitle {
      color: #ffcc00;
      margin-bottom: 1.5em;
    }

    #dropArea {
      border: 2px dashed #ff5555;
      background-color: #444;
      color: #aaa;
      padding: 2.5em;
      border-radius: 0;
      text-align: center;
      width: 40%;
      max-width: 400px;
      margin-bottom: 0.6em;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #dropArea.hover {
      background-color: #ff5555;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 85, 85, 0.4);
    }

    #dropArea.active {
      background-color: #66bb6a;
      color: #fff;
      border-color: #66bb6a;
    }

    #convertBtn {
      background-color: #ffcc00;
      color: #222;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #convertBtn:active {
      transform: scale(0.95);
    }

    #status {
      margin-top: 1em;
      font-style: italic;
      color: #ff8888;
    }

    a#downloadLink {
      display: none;
      margin-top: 1em;
      color: #ffcc00;
      font-weight: bold;
    }

    canvas {
      display: none; /* Keep canvas hidden, it's used for processing */
    }

    #fileInput {
      display: none;
    }

    @media (max-width: 600px) {
      #dropArea {
        width: 90%;
        padding: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>JPG to TIFF</h1>
  <div class="subtitle">All your images remain local and anonymous! True TIFF output via UTIF.js.</div>

  <div id="dropArea">Click or drag a JPG file here</div>
  <input type="file" id="fileInput" accept="image/jpeg" />
  <button id="convertBtn">Convert to TIFF</button>
  <div id="status"></div>
  <a id="downloadLink" download="converted.tiff">Download TIFF</a>

  <canvas id="canvas"></canvas>

  <script>
    const dropArea = document.getElementById("dropArea");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLink = document.getElementById("downloadLink");
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fileInput = document.getElementById("fileInput");

    let originalImage = new Image(); // Used to load the source JPG
    let currentFile = null;

    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      if (e.target.files && e.target.files[0]) {
        handleFile(e.target.files[0]);
      }
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith("image/jpeg")) {
        status.textContent = "Only JPG files are allowed.";
        dropArea.classList.remove("active");
        currentFile = null;
        originalImage.src = ""; // Clear previous image
        downloadLink.style.display = "none";
        return;
      }
      currentFile = file;
      status.textContent = "JPG image loaded. Ready to convert.";
      dropArea.classList.add("active");
      downloadLink.style.display = "none"; // Hide previous download link

      const reader = new FileReader();
      reader.onload = (event) => {
        originalImage.onload = () => {
          canvas.width = originalImage.width;
          canvas.height = originalImage.height;
          ctx.drawImage(originalImage, 0, 0);
          status.textContent = "JPG image ready on canvas. Click 'Convert to TIFF'.";
        };
        originalImage.onerror = () => {
            status.textContent = "Error loading JPG image.";
            currentFile = null;
            dropArea.classList.remove("active");
        }
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    convertBtn.addEventListener("click", () => {
      if (!currentFile || !originalImage.src || canvas.width === 0) {
        status.textContent = "Please upload a JPG first and wait for it to load.";
        return;
      }

      status.textContent = "Processing and converting to TIFF...";
      convertBtn.disabled = true;

      try {
        // Get RGBA pixel data from the canvas
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const rgbaArrayBuffer = imageData.data.buffer; // This is an ArrayBuffer

        // Encode to TIFF using UTIF.js
        // UTIF.encodeImage(rgba, w, h, metadata)
        // For simple cases, metadata can be minimal or inferred.
        // Let's create a basic IFD (Image File Directory) structure for UTIF.encode
        const ifd = {
            width: canvas.width,
            height: canvas.height,
            data: rgbaArrayBuffer,
            t256: [canvas.width],  // ImageWidth
            t257: [canvas.height], // ImageLength
            t258: [8,8,8,8],       // BitsPerSample (RGBA)
            t259: [1],             // Compression (1 = uncompressed)
            t262: [2],             // PhotometricInterpretation (2 = RGB)
            t273: [0],             // StripOffsets
            t277: [4],             // SamplesPerPixel
            t278: [canvas.height], // RowsPerStrip
            t279: [canvas.width * canvas.height * 4], // StripByteCounts
            // You might need to adjust or add more tags for specific TIFF requirements
        };
        // UTIF.encode expects an array of IFDs
        const tiffArrayBuffer = UTIF.encode([ifd]);

        const blob = new Blob([tiffArrayBuffer], { type: "image/tiff" });
        const oldUrl = downloadLink.href;
        if (oldUrl && oldUrl.startsWith("blob:")) {
            URL.revokeObjectURL(oldUrl); // Clean up previous blob URL
        }
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.style.display = "inline-block";
        status.textContent = "Conversion to TIFF successful! Downloading...";
        downloadLink.click();

      } catch (err) {
        console.error("TIFF Conversion Error:", err);
        status.textContent = "Error during TIFF conversion: " + err.message;
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
