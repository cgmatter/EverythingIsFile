<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFF to JPG Converter (with UTIF.js)</title>
  <meta name="description" content="Free online TIFF to JPG image converter using UTIF.js for robust TIFF decoding. No signup, no upload â€” works entirely in your browser.">
  <script src="https://unpkg.com/utif@3.1.0/UTIF.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2c2c2c;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 0.3em;
      font-size: 50px;
      font-weight: 500;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .subtitle {
      color: #ffcc00;
      margin-bottom: 1.5em;
    }

    #dropArea {
      border: 2px dashed #ff5555;
      background-color: #444;
      color: #aaa;
      padding: 2.5em;
      border-radius: 0;
      text-align: center;
      width: 40%;
      max-width: 400px;
      margin-bottom: 0.6em;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #dropArea.hover {
      background-color: #ff5555;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 85, 85, 0.4);
    }

    #dropArea.active {
      background-color: #66bb6a;
      color: #fff;
      border-color: #66bb6a;
    }

    #convertBtn {
      background-color: #ffcc00;
      color: #222;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }

    #convertBtn:active {
      transform: scale(0.95);
    }

    #status {
      margin-top: 1em;
      font-style: italic;
      color: #ff8888;
    }

    a#downloadLink {
      display: none;
      margin-top: 1em;
      color: #ffcc00;
      font-weight: bold;
    }

    canvas {
      display: none; /* Canvas is used for processing, not direct display unless you want to preview */
      /* border: 1px solid #ffcc00; /* Optional: for debugging canvas content */
      /* margin-top: 1em; */
    }

    #fileInput {
      display: none;
    }

    @media (max-width: 600px) {
      #dropArea {
        width: 90%;
        padding: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>TIFF to JPG</h1>
  <div class="subtitle">All your images remain local and anonymous! Uses UTIF.js for TIFF decoding.</div>

  <div id="dropArea">Click or drag a TIFF file here</div>
  <input type="file" id="fileInput" accept="image/tiff" />
  <button id="convertBtn">Convert to JPG</button>
  <div id="status"></div>
  <a id="downloadLink" download="converted.jpg">Download JPG</a>

  <canvas id="canvas"></canvas>

  <script>
    const dropArea = document.getElementById("dropArea");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLink = document.getElementById("downloadLink");
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fileInput = document.getElementById("fileInput");

    let tiffLoadedToCanvas = false;

    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      if (e.target.files && e.target.files[0]) {
        handleFile(e.target.files[0]);
      }
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith("image/tiff")) {
        status.textContent = "Only TIFF files are allowed.";
        dropArea.classList.remove("active");
        tiffLoadedToCanvas = false;
        downloadLink.style.display = "none";
        return;
      }

      status.textContent = "Loading TIFF file...";
      dropArea.classList.add("active");
      downloadLink.style.display = "none";
      tiffLoadedToCanvas = false;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const arrayBuffer = event.target.result;
          const ifds = UTIF.decode(arrayBuffer); // Returns array of IFDs (image file directories)
          
          if (!ifds || ifds.length === 0) {
            throw new Error("No image data found in TIFF file.");
          }

          const firstPageIFD = ifds[0];
          UTIF.decodeImage(arrayBuffer, firstPageIFD); // Decodes the image data into the IFD object itself (firstPageIFD.data)
          
          const imageWidth = firstPageIFD.width;
          const imageHeight = firstPageIFD.height;
          const rgba = UTIF.toRGBA8(firstPageIFD); // Converts IFD data to an RGBA Uint8Array

          canvas.width = imageWidth;
          canvas.height = imageHeight;

          const imageData = new ImageData(new Uint8ClampedArray(rgba.buffer), imageWidth, imageHeight);
          ctx.putImageData(imageData, 0, 0);
          
          status.textContent = "TIFF image loaded successfully. Ready to convert.";
          // canvas.style.display = 'block'; // Optional: show canvas preview
          tiffLoadedToCanvas = true;

        } catch (err) {
          console.error("TIFF Decoding Error:", err);
          status.textContent = "Error decoding TIFF: " + err.message + ". The file might be corrupted or an unsupported TIFF variant.";
          dropArea.classList.remove("active");
          tiffLoadedToCanvas = false;
        }
      };
      reader.onerror = () => {
        status.textContent = "Error reading file.";
        dropArea.classList.remove("active");
        tiffLoadedToCanvas = false;
      };
      reader.readAsArrayBuffer(file);
    }

    convertBtn.addEventListener("click", () => {
      if (!tiffLoadedToCanvas) {
        status.textContent = "Please upload and load a TIFF file first.";
        return;
      }

      status.textContent = "Converting to JPG...";
      convertBtn.disabled = true;

      try {
        // Quality can be specified for JPG, from 0.0 to 1.0
        const jpgDataUrl = canvas.toDataURL("image/jpeg", 0.92); // 0.92 is a common quality setting

        const oldUrl = downloadLink.href;
        if (oldUrl && oldUrl.startsWith("blob:")) { // Though toDataURL isn't a blob URL
            // No explicit revoke needed for data URLs unless we were creating object URLs for them
        }
        downloadLink.href = jpgDataUrl;
        downloadLink.style.display = "inline-block";
        status.textContent = "Conversion to JPG successful! Downloading...";
        downloadLink.click();

      } catch (err) {
        console.error("JPG Conversion Error:", err);
        status.textContent = "Error converting to JPG: " + err.message;
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
