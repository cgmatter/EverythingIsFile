<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEIC to JPG Converter</title>
  <meta name="description" content="Free client‑side HEIC to JPG converter, powered by heic2any.">
  <script src="https://unpkg.com/heic2any"></script>
  <style>
    body{font-family:sans-serif;background:#2c2c2c;color:#f5f5f5;display:flex;flex-direction:column;align-items:center;padding:2em}
    h1{color:#ffcc00;margin-bottom:.3em;font-size:50px;font-weight:500;text-shadow:5px 5px 10px rgba(0,0,0,.25)}
    .subtitle{color:#ffcc00;margin-bottom:1.5em}
    #dropArea{border:2px dashed #ff5555;background:#444;color:#aaa;padding:2.5em;width:40%;max-width:400px;margin-bottom:.6em;transition:.3s;cursor:pointer;box-shadow:5px 5px 8px rgba(0,0,0,.15);text-align:center}
    #dropArea.hover{background:#ff5555;color:#fff;transform:scale(1.03);box-shadow:0 0 15px rgba(255,85,85,.4)}
    #dropArea.active{background:#66bb6a;color:#fff;border-color:#66bb6a}
    #convertBtn{background:#ffcc00;color:#222;border:none;padding:.8em 1.5em;font-size:1em;border-radius:6px;cursor:pointer;margin-top:1em;transition:.1s;box-shadow:5px 5px 8px rgba(0,0,0,.15)}
    #convertBtn:active{transform:scale(.95)}
    #status{margin-top:1em;font-style:italic;color:#ff8888}
    a#downloadLink{display:none;margin-top:1em;color:#ffcc00;font-weight:bold}
    canvas,#fileInput{display:none}
    @media(max-width:600px){#dropArea{width:90%;padding:2em}}
  </style>
</head>
<body>
  <h1>HEIC to JPG</h1>
  <div class="subtitle">Everything runs in your browser—no uploads.</div>
  <div id="dropArea">Click or drag a HEIC here</div>
  <input type="file" id="fileInput" accept="image/heic" />
  <button id="convertBtn">Convert to JPG</button>
  <div id="status"></div>
  <a id="downloadLink" download="converted.jpg">Download JPG</a>
  <script>
    const drop=document.getElementById('dropArea'),
          inp=document.getElementById('fileInput'),
          btn=document.getElementById('convertBtn'),
          status=document.getElementById('status'),
          link=document.getElementById('downloadLink');
    let fileBlob;

    drop.addEventListener('click', ()=> inp.click());
    inp.addEventListener('change', e=> loadFile(e.target.files[0]));
    drop.addEventListener('dragover', e=>{e.preventDefault();drop.classList.add('hover');});
    drop.addEventListener('dragleave', ()=>drop.classList.remove('hover'));
    drop.addEventListener('drop', e=>{e.preventDefault();drop.classList.remove('hover');loadFile(e.dataTransfer.files[0]);});

    function loadFile(f){
      if(!f||f.type!=='image/heic'){status.textContent='Only HEIC allowed.';return;}
      status.textContent='Loaded.';drop.classList.add('active');fileBlob=f;
    }

    btn.addEventListener('click', ()=>{
      if(!fileBlob){status.textContent='Upload a HEIC first.';return;}
      status.textContent='Converting…';btn.disabled=true;
      heic2any({blob:fileBlob,toType:"image/jpeg",quality:0.8})
        .then(outputBlob=>{
          const url=URL.createObjectURL(outputBlob);
          link.href=url; link.style.display='inline-block';
          status.textContent='Done!';btn.disabled=false;
          link.click();
        })
        .catch(err=>{
          status.textContent='Error: '+err;btn.disabled=false;
        });
    });
  </script>
</body>
</html>
